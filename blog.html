<body>
    <div class="hero overlay">
		<div class="img-bg rellax">
			<img src="images/hero_2.jpg" alt="Imagen" class="img-fluid">
		</div>
		<div class="container">
			<div class="row align-items-center justify-content-start">
				<div class="col-lg-6 mx-auto text-center">
					<h1 class="heading" data-aos="fade-up">Blog de Viajes</h1>
					<p class="mb-4" data-aos="fade-up">Consejos, guías y noticias sobre el turismo en Ecuador.</p>
					<div data-aos="fade-up">
						<a href="https://www.youtube.com/watch?v=VJlR3pvgLQA" class="play-button glightbox3 w-100 text-center" >
							<div class="d-inline-flex align-items-center ">

								<span class="caption">Ver Video</span>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

			<div class="row align-items-stretch">
				<div class="col-6 col-sm-6 col-md-6 col-lg-3 mb-4" data-aos="fade-up" data-aos-delay="100">

						<a href="#">
							<img src="images/gal_1.jpg" alt="Imagen" class="img-fluid">
						</a>
						<div class="bg-white m-body">
							<span class="date">20 Mayo, 2024</span>
							<h3><a href="#">Tips para viajar a Galápagos</a></h3>
							<p>Todo lo que necesitas saber antes de ir.</p>
							<a href="#" class="more d-flex align-items-center float-start">

							</a>
						</div>
					</div>
				</div>
                </div>	
		</div>
